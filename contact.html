<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Ryan Pretzer</title>
  <meta name="description" content="Get in touch about fractional product leadership services." />
  <meta name="theme-color" content="#0a0a0a">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <a href="#main" class="skip">Skip to content</a>
  
  <header>
    <div class="container nav">
      <div class="brand">
        <img src="logo-primary.svg" alt="RSP Management LLC logo" class="logo" />
        <a href="/" aria-label="Go to home">Ryan Pretzer</a>
      </div>
      <nav aria-label="Primary">
        <ul>
          <li><a href="/work.html">Work</a></li>
          <li><a href="/services.html">Services</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <section class="section">
      <h1>Contact</h1>
      <p class="lede">Tell me a bit about your product and timeline. I'll reply within one business day.</p>
      <form name="contact" id="contactForm" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks.html" style="display:grid; gap:12px; max-width:720px">
        <input type="hidden" name="form-name" value="contact">
        <p style="display:none">
          <label>Don't fill this out: <input name="bot-field"/></label>
        </p>
        <label> Name <br><input required name="name" autocomplete="name" placeholder="Your name" style="width:100%; padding:12px; border:1px solid var(--soft); border-radius:12px"></label>
        <label> Email <br><input required type="email" name="email" autocomplete="email" placeholder="you@company.com" style="width:100%; padding:12px; border:1px solid var(--soft); border-radius:12px"></label>
        <label> Company <br><input name="company" autocomplete="organization" placeholder="Company / team" style="width:100%; padding:12px; border:1px solid var(--soft); border-radius:12px"></label>
        <label> What do you need? <br><textarea required name="needs" placeholder="Project goals, timing, constraints" rows="5" style="width:100%; padding:12px; border:1px solid var(--soft); border-radius:12px"></textarea></label>
        <label style="display:flex; gap:10px; align-items:flex-start">
          <input type="checkbox" name="consent" required> <span>I agree to be contacted about my inquiry and understand that this site stores the information I submit for the purpose of responding.</span>
        </label>
        <div class="cta">
          <button class="btn" type="submit">Send</button>
          <a class="btn secondary" href="mailto:rpretzer@gmail.com?subject=Fractional%20Product%20Inquiry">Or email me</a>
        </div>
        <p id="formMsg" class="lede" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer>
    <div class="container footgrid">
      <div>© <span class="yr"></span> Ryan Pretzer · RSP Management LLC — All rights reserved.</div>
      <div><a href="/about.html">About</a> · <a href="/services.html">Services</a> · <a href="/work.html">Work</a></div>
      <div><a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a></div>
      <div><a class="btn secondary" href="/contact.html" data-cta="footer">Work together</a></div>
    </div>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
