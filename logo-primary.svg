             Q 7 5, 7 6.5
             Q 7 8, 5.5 8
             L 4 8
             Q 5 8, 6 8.5
             Q 7 9, 7 10.5
             Q 7 12, 6 12
             Q 5 12, 4 11.5
             Q 5 12, 6.5 12
             Q 8 12, 8 10.5
             Q 8 9, 6.5 9
             Q 5 9, 4 9
             Q 5.5 9, 7 9
             Q 8.5 9, 8.5 7.5
             Q 8.5 6, 7 6
             Q 5.5 6, 4 6.5
             L 4 0
             L 8 0
             L 8 6
             Q 8 7.5, 6.5 7.5
             Q 5 7.5, 5 6
             L 5 0" 
          fill="none" stroke="#0a0a0a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <style>
    @media (prefers-color-scheme: dark) {
