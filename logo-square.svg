<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="RSP Management LLC">
  <!-- Square neon-style RSP logo -->
  <defs>
    <filter id="glow-square">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Rounded square border -->
  <rect x="20" y="20" width="160" height="160" rx="24" fill="none" stroke="#ffffff" stroke-width="5" filter="url(#glow-square)" opacity="0.95"/>
  <!-- RSP letters -->
  <text x="100" y="120" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="8" filter="url(#glow-square)" opacity="0.95">RSP</text>
  <style>
    @media (prefers-color-scheme: light) {
      rect, text { 
        stroke: #0a0a0a !important;
        fill: #0a0a0a !important;
        filter: none !important;
      }
    }
  </style>
</svg>
